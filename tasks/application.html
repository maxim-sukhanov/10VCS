<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Записаться в EnergyFit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="contact.html">Контакты</a></li>
      <li><a href="application.html">Записаться</a></li>
    </ul>
  </nav>

  <header>
    <h1>Запишись на тренировку</h1>
    <p>Оставь заявку — и мы свяжемся с тобой для подбора подходящей программы</p>
  </header>

  <form action="#" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="goal">Твоя цель:</label>
    <select id="goal" name="goal">
      <option>Снижение веса</option>
      <option>Набор мышечной массы</option>
      <option>Общая физическая форма</option>
      <option>Реабилитация</option>
    </select>

    <button type="submit">Отправить заявку</button>
  </form>
</body>
</html>
